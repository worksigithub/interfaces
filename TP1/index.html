<html>

<head>
    <head></head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a id="btnHome" class="navbar-brand" href="#"><img src="images/logo.jpg" alt="Worksi Soluciones Informaticas" style="width:50px;height:40px;"> WORKSI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">

            </ul>
            <span class="navbar-text">
                <div class="input-group">
                    <div class="custom-file">
                      <input type="file" accept="image/*" class="custom-file-input" id="inputFile" aria-describedby="inputGroupFileAddon04">
                      <label class="custom-file-label" for="inputGroupFile04">Seleccione la imagen</label>
                    </div>                    
                </div>            
          </span>
        </div>
    </nav>
    <div class="container">

        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-info btn-block" type="button" data-toggle="collapse" data-target="#collapseCanvas" aria-expanded="true" aria-controls="collapseCanvas">
                            <h1>Intercaces de Usuario - Trabajo Practico N. 1</h1>
                  </button>
                    </h5>
                </div>
                <div id="collapseCanvas" class="collapse" aria-labelledby="headingOne" data-parent="#collapseCanvas">
                    <div class="card-body">
                        <div>
                            <div class="input-group">
                                <input type="text" class="form-control btn-dark" placeholder="Herramientas" aria-describedby="button-addon4" disabled>
                                <div class="input-group-append" id="button-addon4">
                                    <button id="btnLapiz" class="btn" type="button" title="Dibujar linea"><i class="far fa-edit"></i></button>
                                    <button id="btnGoma" class="btn" type="button" title="Borrar linea"><i class="fas fa-eraser"></i></button>
                                    <button id="btnVaciar" class="btn btn-danger" type="button" title="Vaciar Lienzo"><i class="far fa-trash"></i></button>
                                    <a href="#" class="btn btn-outline-secondary" id="btnGrabar" title="Descargar imagen" download="imagenFiltrada.png"><i class="fas fa-download"></i></a>
                                </div>
                            </div>
                            <div id="collapsePintar" class="collapse" aria-labelledby="headingOne" data-parent="#collapsePintar">
                                <div class="card-body bg-outline-secondary">
                                    <label for="anchoLinea">Ancho linea: </label>
                                    <input type="range" class="custom-range" min="0" max="10" id="anchoLinea">
                                    <label for="colorLinea">Color linea: </label>
                                    <input type="color" class="custom-range" id="colorLinea" id="colorLinea">
                                </div>
                            </div>
                        </div>
                        <div id="divBotones">
                            <button data-name="Gris" id="btnGrises" class="btn btn-info mt-2 filtroSimple" title="Escala de grises">Grises</button>
                            <button data-name="Negativo" id="btnNegativo" class="btn btn-info mt-2 filtroSimple" title="Cambiar a negativo">Negativo</button>
                            <button data-name="Sepia" id="btnSepia" class="btn btn-info mt-2 filtroSimple" title="Cambiar a sepia">Sepia</button>
                            <button data-name="Binarizacion" id="btnBinarizacion" class="btn btn-info mt-2 filtroSimple" title="Cambiar a binarizacion">Binarizacion</button>
                            <button data-name="Saturacion" id="btnSaturacion" class="btn btn-info mt-2 filtroSimple" title="Cambiar a saturacion">Saturacion</button>
                            <button data-name="Brillo" id="btnBrillo" class="btn btn-info mt-2" title="Cambiar brillo">Brillo</button>
                            <button id="btnBlur" class="btn btn-info mt-2" title="Cambiar a blur">Blur</button>
                            <button id="btnBorde" class="btn btn-info mt-2" title="Cambiar a bordes">Bordes</button>

                        </div>
                        <div id="collapseBrillo" class="collapse" aria-labelledby="headingOne" data-parent="#collapseBrillo">
                            <div class="card-body">
                                <label for="rangoBrillo">Luminosidad: <span id="valorBRILLO"></span></label>
                                <input type="range" data-name="Brillo" class="custom-range" min="0" max="100" id="rangoBrillo">
                            </div>
                        </div>
                        <div id="collapseBlur" class="collapse" aria-labelledby="headingOne" data-parent="#collapseBlur">                            
                            <div class="card-body">
                                <label for="rangoBlur">Altura Blur: <span id="valorBlur"></span></label>
                                <input type="range" class="custom-range" min="0" max="10" id="rangoBlur" value="0">
                            </div>
                        </div>     
                        <div class="row">
                            <div class="mt-3 col-md-6">
                                <canvas id="myCanvasOrigin" width="400" height="300" style="border: solid rgb(0,0,0);"></canvas>
                            </div>
                            <div class="mt-3 col-md-6">
                                <canvas id="myCanvas" width="400" height="300" style="border: solid rgb(0,0,0);"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Javascripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
</body>

</html>
